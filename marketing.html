<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Samantha Garcia - Marketing Portfolio">
  <link href="https://fonts.cdnfonts.com/css/open-sauce-one" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/tenor-sans" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/amoera-2" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <title>Marketing Portfolio - Samantha Garcia</title>
</head>
<body class="marketing-theme">
  <header class="header" role="banner">
    <div class="header-container">
      <a href="index.html" class="logo" aria-label="Home">
        Samantha Garcia
      </a>
      <nav role="navigation" aria-label="Main navigation">
        <ul class="nav-links">
          <li><a href="marketing.html" class="nav-link active">Marketing</a></li>
          <li><a href="design.html" class="nav-link">Design</a></li>
          <li><a href="music.html" class="nav-link">Music</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-content" role="main">
    <h1 class="section-title">Marketing Portfolio</h1>
    <div class="portfolio-grid">
      <!-- Digital Marketing Items -->
      <article class="portfolio-item">
        <img src="assets/marketing/digital/black-belt-kombucha.png" alt="Blackbelt Kombucha Digital Marketing" loading="lazy">
      </article>

      <article class="portfolio-item">
        <img src="assets/marketing/digital/paid-in-full-mockup.svg" alt="Paid in Full App Mockup" loading="lazy">
      </article>

      <!-- Print Marketing Items -->
      <article class="portfolio-item">
        <img src="assets/marketing/print/business-cards.png" alt="Business Card Designs" loading="lazy">
      </article>

      <article class="portfolio-item">
        <img src="assets/marketing/print/lynchburg-brochure.png" alt="Lynchburg Brochure Design" loading="lazy">
      </article>

      <!-- Magazine Items -->
      <article class="portfolio-item">
        <img src="assets/marketing/haven-spread-1.png" alt="Haven Magazine Spread" loading="lazy">
      </article>

      <article class="portfolio-item">
        <img src="assets/marketing/haven-spread-2.png" alt="Haven Magazine Editorial" loading="lazy">
      </article>
    </div>
  </main>

  <script>
    // Wait for all images to load
    Promise.all(
      Array.from(document.images)
        .filter(img => !img.complete)
        .map(img => new Promise(resolve => {
          img.onload = resolve;
          img.onerror = resolve;
        }))
    ).then(() => {
      document.querySelector('.portfolio-grid').classList.add('loaded');
    });

    // Navigation handling
    document.querySelectorAll('.nav-link').forEach(link => {
      if (link.classList.contains('active')) return;
      
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const target = e.target;
        const url = target.href;
        const theme = target.textContent.toLowerCase();
        
        // Add fade-out class to trigger transition
        document.querySelector('.main-content').classList.add('fade-out');
        
        // After content fades out, change background color and navigate
        setTimeout(() => {
          document.body.style.backgroundColor = getComputedStyle(document.documentElement)
            .getPropertyValue(`--${theme}-primary`).trim();
          
          setTimeout(() => {
            window.location.href = url;
          }, 300);
        }, 300);
      });
    });

    // Home link handling
    document.querySelector('.logo').addEventListener('click', (e) => {
      e.preventDefault();
      const url = e.target.href;
      
      document.querySelector('.main-content').classList.add('fade-out');
      
      setTimeout(() => {
        document.body.style.backgroundColor = getComputedStyle(document.documentElement)
          .getPropertyValue('--home-primary').trim();
        
        setTimeout(() => {
          window.location.href = url;
        }, 300);
      }, 300);
    });
  </script>
</body>
</html>
