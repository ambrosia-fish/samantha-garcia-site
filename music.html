<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Samantha Garcia - Music Portfolio">
  <link href="https://fonts.cdnfonts.com/css/open-sauce-one" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/tenor-sans" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/amoera-2" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <title>Music Portfolio - Samantha Garcia</title>
  <style>
    .spotify-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1200px;
      padding: 2rem;
      opacity: 0;
      transition: opacity var(--transition-normal);
    }

    .spotify-grid.loaded {
      opacity: 1;
    }

    .spotify-embed {
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
    }
  </style>
</head>
<body class="music-theme">
  <a href="#main" class="skip-link">Skip to main content</a>
  
  <div class="page-transition"></div>
  
  <header class="header" role="banner">
    <div class="header-container">
      <a href="index.html" class="logo" aria-label="Home">
        Samantha Garcia
      </a>
      <nav role="navigation" aria-label="Main navigation">
        <ul class="nav-links">
          <li><a href="marketing.html" class="nav-link">Marketing</a></li>
          <li><a href="design.html" class="nav-link">Design</a></li>
          <li><a href="music.html" class="nav-link active">Music</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="main-content" role="main">
    <h1 class="section-title">Musical Portfolio</h1>
    <div class="spotify-grid">
      <div class="spotify-embed">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/5VtxQ8oZn8ENHJ3CKhH4Mn?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      </div>
      <div class="spotify-embed">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6Rt7WNqxYGWxN9QrS7BGdf?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      </div>
      <div class="spotify-embed">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/3gQgRRPxZdtH889WxQVzCF?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      </div>
    </div>
  </main>

  <script>
    // Wait for Spotify iframes to load
    const spotifyGrid = document.querySelector('.spotify-grid');
    const iframes = document.querySelectorAll('iframe');
    let loadedIframes = 0;

    iframes.forEach(iframe => {
      iframe.addEventListener('load', () => {
        loadedIframes++;
        if (loadedIframes === iframes.length) {
          spotifyGrid.classList.add('loaded');
        }
      });
    });

    // Navigation and transition handling
    document.querySelectorAll('.nav-link').forEach(link => {
      if (link.classList.contains('active')) return;
      
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const url = e.target.href;
        const pageTransition = document.querySelector('.page-transition');
        
        // Fade out content
        spotifyGrid.style.opacity = '0';
        document.querySelector('.section-title').style.opacity = '0';
        
        // After content fades, show transition overlay
        setTimeout(() => {
          pageTransition.classList.add('active');
          
          // Navigate after transition
          setTimeout(() => {
            window.location.href = url;
          }, 800);
        }, 300);
      });
    });

    // Logo click handling
    document.querySelector('.logo').addEventListener('click', (e) => {
      e.preventDefault();
      const pageTransition = document.querySelector('.page-transition');
      
      // Fade out content
      spotifyGrid.style.opacity = '0';
      document.querySelector('.section-title').style.opacity = '0';
      
      setTimeout(() => {
        pageTransition.classList.add('active');
        setTimeout(() => {
          window.location.href = e.target.href;
        }, 800);
      }, 300);
    });
  </script>
</body>
</html>
