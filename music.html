<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Samantha Garcia - Music Portfolio">
  <link href="https://fonts.cdnfonts.com/css/open-sauce-one" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/tenor-sans" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/amoera-2" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <title>Music Portfolio - Samantha Garcia</title>
</head>
<body class="music-theme">
  <header class="header" role="banner">
    <div class="header-container">
      <a href="index.html" class="logo" aria-label="Home">
        Samantha Garcia
      </a>
      <nav role="navigation" aria-label="Main navigation">
        <ul class="nav-links">
          <li><a href="marketing.html" class="nav-link">Marketing</a></li>
          <li><a href="design.html" class="nav-link">Design</a></li>
          <li><a href="music.html" class="nav-link active">Music</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-content" role="main">
    <h1 class="section-title">Music Portfolio</h1>
    <div class="spotify-grid">
      <div class="portfolio-item">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/5VtxQ8oZn8ENHJ3CKhH4Mn?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      </div>
      <div class="portfolio-item">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6Rt7WNqxYGWxN9QrS7BGdf?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      </div>
      <div class="portfolio-item">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/3gQgRRPxZdtH889WxQVzCF?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      </div>
    </div>
  </main>

  <script>
    // Initial animations
    function startSequentialAnimation() {
      // First show the title
      setTimeout(() => {
        document.querySelector('.section-title').classList.add('visible');
      }, 300);

      // Then show each portfolio item one by one
      document.querySelectorAll('.portfolio-item').forEach((item, index) => {
        setTimeout(() => {
          item.classList.add('visible');
        }, 1000 + (index * 200)); // Start after title, then 200ms between each item
      });
    }

    // Start animations after a short delay to ensure Spotify embeds are ready
    setTimeout(startSequentialAnimation, 500);

    // Navigation handling
    document.querySelectorAll('.nav-link').forEach(link => {
      if (link.classList.contains('active')) return;
      
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const target = e.target;
        const url = target.href;
        const theme = target.textContent.toLowerCase();
        
        document.querySelector('.main-content').classList.add('fade-out');
        
        setTimeout(() => {
          document.body.style.backgroundColor = getComputedStyle(document.documentElement)
            .getPropertyValue(`--${theme}-primary`).trim();
          
          setTimeout(() => {
            window.location.href = url;
          }, 300);
        }, 300);
      });
    });

    // Home link handling
    document.querySelector('.logo').addEventListener('click', (e) => {
      e.preventDefault();
      const url = e.target.href;
      
      document.querySelector('.main-content').classList.add('fade-out');
      
      setTimeout(() => {
        document.body.style.backgroundColor = getComputedStyle(document.documentElement)
          .getPropertyValue('--home-primary').trim();
        
        setTimeout(() => {
          window.location.href = url;
        }, 300);
      }, 300);
    });
  </script>
</body>
</html>
