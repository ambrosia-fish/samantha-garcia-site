<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Samantha Garcia - Music Portfolio">
  <link href="https://fonts.cdnfonts.com/css/open-sauce-one" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/tenor-sans" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/amoera-2" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <title>Music Portfolio - Samantha Garcia</title>
  <style>
    .music-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: var(--space-lg);
      max-width: 1200px;
      width: 100%;
      padding: var(--space-lg);
    }

    .spotify-embed {
      width: 100%;
      aspect-ratio: 1;
      border-radius: 12px;
      overflow: hidden;
      transition: transform var(--transition-normal);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .spotify-embed:hover {
      transform: scale(1.02);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    .spotify-embed iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    .section-title {
      font-family: var(--font-heading);
      font-size: clamp(2rem, 5vw, 3rem);
      text-align: center;
      margin-bottom: var(--space-xl);
      width: 100%;
    }
  </style>
</head>
<body>
  <a href="#main" class="skip-link">Skip to main content</a>
  
  <header class="header" role="banner">
    <div class="header-container">
      <a href="/" class="logo" aria-label="Home">
        Samantha Garcia
      </a>
      <nav role="navigation" aria-label="Main navigation">
        <ul class="nav-links">
          <li><a href="marketing.html" class="nav-link">Marketing</a></li>
          <li><a href="design.html" class="nav-link">Design</a></li>
          <li><a href="music.html" class="nav-link">Music</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="main-content" role="main">
    <h1 class="section-title">Featured Albums</h1>
    <div class="music-grid">
      <div class="spotify-embed">
        <iframe 
          src="https://open.spotify.com/embed/album/7tZ0ohV05L4xqBal93v9Sw" 
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
          loading="lazy"
          title="The Sophies Album">
        </iframe>
      </div>

      <div class="spotify-embed">
        <iframe 
          src="https://open.spotify.com/embed/album/2irFIOyrfPFY73Dj58YHyn" 
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
          loading="lazy"
          title="Eagle Death Album">
        </iframe>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
