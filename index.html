<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Samantha Garcia - Marketing, Design, and Music Professional">
  <link href="https://fonts.cdnfonts.com/css/open-sauce-one" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/tenor-sans" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/amoera-2" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Samantha Garcia</title>
</head>
<body>
  <a href="#main" class="skip-link">Skip to main content</a>
  
  <header class="header" role="banner">
    <div class="header-container">
      <a href="index.html" class="logo" aria-label="Home">
        Samantha Garcia
      </a>
      <nav role="navigation" aria-label="Main navigation">
        <ul class="nav-links">
          <li><a href="marketing.html" class="nav-link" data-theme="marketing">Marketing</a></li>
          <li><a href="design.html" class="nav-link" data-theme="design">Design</a></li>
          <li><a href="music.html" class="nav-link" data-theme="music">Music</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="main-content" role="main">
    <div class="hero">
      <h1 class="coming-soon">Coming<br>Soon</h1>
      <p class="subtitle">A new creative portfolio showcasing work in marketing, design, and music.</p>
    </div>
  </main>

  <script>
    // Function to handle color transition and navigation
    function handleNavigation(event) {
      const link = event.target;
      const href = link.getAttribute('href');
      const theme = link.dataset.theme;
      
      // Prevent default navigation
      event.preventDefault();
      
      // Remove previous active states
      document.querySelectorAll('.nav-link').forEach(el => {
        el.classList.remove('active');
      });
      
      // Add active state
      link.classList.add('active');
      
      // Update theme colors
      if (theme) {
        document.documentElement.style.setProperty('--current-primary', `var(--${theme}-primary)`);
        document.documentElement.style.setProperty('--current-accent', `var(--${theme}-accent)`);
      }
      
      // Navigate after transition
      setTimeout(() => {
        window.location.href = href;
      }, 600); // Match this with your CSS transition time
    }

    // Add click handlers to nav links
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', handleNavigation);
    });
  </script>
</body>
</html>
