<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Samantha Garcia - Marketing, Design, and Music Professional">
  <link href="https://fonts.cdnfonts.com/css/open-sauce-one" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/tenor-sans" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/amoera-2" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Samantha Garcia</title>
</head>
<body>
  <a href="#main" class="skip-link">Skip to main content</a>
  
  <div class="page-transition"></div>
  
  <header class="header" role="banner">
    <div class="header-container">
      <a href="index.html" class="logo" aria-label="Home">
        Samantha Garcia
      </a>
      <nav role="navigation" aria-label="Main navigation">
        <ul class="nav-links">
          <li><a href="marketing.html" class="nav-link">Marketing</a></li>
          <li><a href="design.html" class="nav-link">Design</a></li>
          <li><a href="music.html" class="nav-link">Music</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="main-content" role="main">
    <div class="hero">
      <h1 class="coming-soon">Coming<br>Soon</h1>
      <p class="subtitle">A new creative portfolio showcasing work in marketing, design, and music.</p>
    </div>
  </main>

  <script>
    // Navigation handling with smoother transitions
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const url = e.target.href;
        const pageTransition = document.querySelector('.page-transition');
        
        // Fade out content
        document.querySelector('.hero').style.opacity = '0';
        
        // After content fades, show transition overlay
        setTimeout(() => {
          pageTransition.classList.add('active');
          
          // Navigate after transition
          setTimeout(() => {
            window.location.href = url;
          }, 800);
        }, 300);
      });
    });

    // Logo click handling
    document.querySelector('.logo').addEventListener('click', (e) => {
      if (window.location.pathname.endsWith('index.html') || window.location.pathname === '/') {
        e.preventDefault();
        return;
      }
      
      e.preventDefault();
      const pageTransition = document.querySelector('.page-transition');
      document.querySelector('.hero').style.opacity = '0';
      
      setTimeout(() => {
        pageTransition.classList.add('active');
        setTimeout(() => {
          window.location.href = e.target.href;
        }, 800);
      }, 300);
    });
  </script>
</body>
</html>
