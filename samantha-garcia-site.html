<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.cdnfonts.com/css/open-sauce-one" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/tenor-sans" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/amoera-2" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ECE6E4;
      --accent-1: #C26E6E;
      --accent-2: #4B6BE0 ;
      --accent-3: #DAAFDF;
      --primary-font: 'Open Sauce One', 'Open Sauce Two', 'Open Sauce Sans', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--primary-font);
    }

    body {
      background-color: var(--primary-color);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .header {
      padding: 1.5rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      background-color: var(--primary-color);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-family: 'amoera', sans-serif;
      font-size: 1.5rem;
      color: var(--accent-1);
      letter-spacing: 0.02em;
    }

    .menu-btn {
      position: absolute;
      right: 2rem;
      top: 1.5rem;
      width: 30px;
      height: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      z-index: 100;
    }

    .menu-btn span {
      width: 100%;
      height: 2px;
      background-color: var(--accent-1);
      transition: all 0.3s ease;
    }

    .nav-menu {
      position: fixed;
      top: 0;
      right: -100%;
      height: 100vh;
      width: 300px;
      background-color: var(--accent-1);
      padding: 6rem 2rem;
      transition: right 0.3s ease;
    }

    .nav-links {
      list-style: none;
    }

    .nav-links li a {
      font-family: 'Tenor Sans', sans-serif;
      color: var(--primary-color);
      text-decoration: none;
      font-size: 1rem;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      letter-spacing: 0.1em;
    }

    .nav-links li a:hover {
      color: var(--accent-2);
    }

    .main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .coming-soon {
      font-family: 'amoera', sans-serif;
      font-size: 5rem;
      letter-spacing: 0.2em;
      color: var(--accent-1);
      text-transform: uppercase;
      position: relative;
      animation: strongGlow 3s ease-in-out infinite alternate;
    }

    @keyframes strongGlow {
      from {
        text-shadow: 
          0 0 20px rgba(112, 139, 243, 0.3),
          0 0 40px rgba(112, 139, 243, 0.3),
          0 0 60px rgba(112, 139, 243, 0.3);
      }
      to {
        text-shadow: 
          0 0 40px rgba(112, 139, 243, 0.7),
          0 0 80px rgba(112, 139, 243, 0.7),
          0 0 120px rgba(112, 139, 243, 0.7);
      }
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
    }

    .overlay.active {
      display: block;
    }

    /* Desktop styles */
    @media (min-width: 768px) {
      .menu-btn {
        display: none;
      }

      .nav-menu {
        position: static;
        height: auto;
        width: auto;
        padding: 0;
        background-color: transparent;
      }

      .nav-links {
        display: flex;
        gap: 2rem;
        align-items: center;
        justify-content: center;
      }

      .nav-links li {
        margin: 0;
      }

      .nav-links li a {
        color: var(--accent-1);
        font-family: 'Tenor Sans', sans-serif;
      }

      .nav-links li a:hover {
        background-color: transparent;
        color: var(--accent-2);
      }

      .logo {
        font-size: 1.75rem;
      }

      .coming-soon {
        font-size: 6rem;
      }
    }

    /* Mobile styles */
    @media (max-width: 767px) {
      .nav-menu {
        padding-top: 6rem;
      }

      .nav-menu.active {
        right: 0;
      }

      .nav-links li {
        margin: 1.5rem 0;
      }

      .coming-soon {
        font-size: 2.5rem;
      }

      .logo {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">Samantha Garcia</div>
    <div class="menu-btn" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav class="nav-menu">
      <ul class="nav-links">
        <li><a href="#">Marketing</a></li>
        <li><a href="#">Design</a></li>
        <li><a href="#">Music</a></li>
      </ul>
    </nav>
  </header>

  <div class="overlay" onclick="toggleMenu()"></div>

  <main class="main-content">
    <div class="coming-soon">Coming Soon</div>
  </main>

  <script>
    function toggleMenu() {
      document.querySelector('.nav-menu').classList.toggle('active');
      document.querySelector('.overlay').classList.toggle('active');
    }
  </script>
</body>
</html>
