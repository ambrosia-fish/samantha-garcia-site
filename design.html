<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Samantha Garcia - Design Portfolio">
  <link href="https://fonts.cdnfonts.com/css/open-sauce-one" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/tenor-sans" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/amoera-2" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <title>Design Portfolio - Samantha Garcia</title>
</head>
<body class="design-theme">
  <header class="header" role="banner">
    <div class="header-container">
      <a href="index.html" class="logo" aria-label="Home">Samantha Garcia</a>
      <nav role="navigation" aria-label="Main navigation">
        <ul class="nav-links">
          <li><a href="marketing.html" class="nav-link">Marketing</a></li>
          <li><a href="design.html" class="nav-link active">Design</a></li>
          <li><a href="music.html" class="nav-link">Music</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-content" role="main">
    <h1 class="section-title">Design Portfolio</h1>
    <div class="portfolio-grid">
      <article class="portfolio-item">
        <img src="design/blooms-obit.png" alt="Blooms Obituary Design" loading="lazy">
      </article>
      <article class="portfolio-item">
        <img src="design/eagle-death.png" alt="Eagle Death Design" loading="lazy">
      </article>
      <article class="portfolio-item">
        <img src="design/sophies-cover.png" alt="Sophie's Cover Design" loading="lazy">
      </article>
      <article class="portfolio-item">
        <img src="design/vinny-zayla.png" alt="Vinny Zayla Design" loading="lazy">
      </article>
    </div>
  </main>

  <script>
    function startSequentialAnimation() {
      setTimeout(() => {
        document.querySelector('.section-title').classList.add('visible');
      }, 300);

      document.querySelectorAll('.portfolio-item').forEach((item, index) => {
        setTimeout(() => {
          item.classList.add('visible');
        }, 1000 + (index * 200));
      });
    }

    Promise.all(
      Array.from(document.images)
        .filter(img => !img.complete)
        .map(img => new Promise(resolve => {
          img.onload = resolve;
          img.onerror = resolve;
        }))
    ).then(() => {
      startSequentialAnimation();
    });

    document.querySelectorAll('.nav-link').forEach(link => {
      if (link.classList.contains('active')) return;
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const url = e.target.href;
        const theme = target.textContent.toLowerCase();
        document.querySelector('.main-content').classList.add('fade-out');
        setTimeout(() => {
          document.body.style.backgroundColor = getComputedStyle(document.documentElement)
            .getPropertyValue(`--${theme}-primary`).trim();
          setTimeout(() => {
            window.location.href = url;
          }, 300);
        }, 300);
      });
    });

    document.querySelector('.logo').addEventListener('click', (e) => {
      e.preventDefault();
      const url = e.target.href;
      document.querySelector('.main-content').classList.add('fade-out');
      setTimeout(() => {
        document.body.style.backgroundColor = getComputedStyle(document.documentElement)
          .getPropertyValue('--home-primary').trim();
        setTimeout(() => {
          window.location.href = url;
        }, 300);
      }, 300);
    });
  </script>
</body>
</html>
